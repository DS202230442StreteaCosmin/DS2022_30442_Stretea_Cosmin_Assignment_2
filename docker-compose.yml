version: '3.8'
services:
    queue:
        build: ./msg_queue
        hostname: queue
        restart: always
        depends_on:
            - rabbitmq
        ports:
            - 8111:8111
    client:
        build: ./client
        hostname: client
        restart: always
        depends_on:
            - api

    # postgres:
