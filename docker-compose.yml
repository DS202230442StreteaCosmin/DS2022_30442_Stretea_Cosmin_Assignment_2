    api:
        build: ./server
        hostname: api
        restart: always
        environment:
            - NODE_ENV=production
        ports:
            - 8000:8000

    nginx:
        depends_on:
            - client
            - api
        restart: always
        build: ./nginx
        ports:
            - 80:80

    rabbitmq:
        image: rabbitmq:3.11-management
        hostname: rabbitmq
        restart: always
        ports:
            - 5672:5672
